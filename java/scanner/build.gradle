plugins {
  id "java"
  id "com.github.johnrengelman.shadow" version "5.2.0"
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}


jar {
    manifest {
        attributes(
            "Main-Class": "com.fsecure.atlant.examples.scanner.AtlantScannerRunner"
        )
    }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
}

